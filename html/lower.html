<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mini Game</title>
  <link href="불 이모티콘.jpg" rel="shortcut icon" type="image/x-icon">
  <meta name="viewport" content="width=device-width">
</head>
<body>
  <script>
    function again(){
    a=prompt('이름을 말씀해주세요')
    alert('반갑습니다 '+a+'님')
    if(!confirm('박은수가 잘생겼다고 생각하시나요?')){
      alert('축하 드립니다. 매우 정상입니다'); hip()
    }else{
      alert('매우 비정상입니다. 병원을 가보시길 권합니다.'); hip()
    }function hip(){
    b=prompt('외힙 또는 국힙 무엇을 선호하시나요?')
    if(b==='국힙'){
      alert('뭔 소리십니까 다시 하세요'); again()
    }else if(b==='외힙'){
      alert('ㄹㅇㅋㅋ')
      alert('축하합니다 클리어 하셨습니다.')
    }else{alert('국힙 또는 외힙 이라고만 입력해주세요'); hip()}
    }
    }
    again()
  </script>
  <input type='submit' value='다시하기' onClick=again()>
  <br><input type="button" value="Main Artists로 돌아가기" onClick="window.location.href='html.html'">
  <br>노잼인데 미니게임 만들기 쉬운거 추천좀요
</body>
</html>
