<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="https://i.ibb.co/1JhMqJT/fire.png" rel="shortcut icon" type="image/x-icon">
    <title>반응속도 테스트</title>
    <style>
#box {
				width: 200px;
				height: 200px;
				background-color: blue;
				display: none;
				position: relative; 
		}
    </style>
    <link rel='stylesheet' href='design.css'>
</head>
<body>
  <form action='html.html'>
  <input type='submit' value='Main Artists로 돌아가기'>
  </form>
  	<h1>반응 속도 테스트</h1>
		<p>아래에 뜨는거를 빠르게 누르면됨 (모바일은 플레이가 힘들수도 있음)</p>
	
		<p id="printReactionTime"></p<>
	
		<div id="box"></div>
    <script>
        function getRandomColor() {
				
				var letters = "0123456789ABCDEF".split('');
				var color = "#";
				for (var i = 0; i < 6; i++) {
					color += letters[Math.round(Math.random() * 15)];
				} //ends for loop 
				return color; 
			
			
			}
		
		
			var clickedTime; var createdTime; var reactionTime; 
		
			function makeBox() {
					var time=Math.random();
					time=time*3000;
				
				setTimeout(function() {
				
					if (Math.random()>0.5) {
					
						document.getElementById("box").style.borderRadius="100px";
						
						} else {
						
							document.getElementById("box").style.borderRadius="0";
						}
						
					var top= Math.random();
						top= top*300;
					var left= Math.random();
						left= left*500; 
						
					document.getElementById("box").style.top = top + "px";
					document.getElementById("box").style.left = left + "px"; 
				
					document.getElementById("box").style.backgroundColor=getRandomColor();
				
					document.getElementById("box").style.display="block";
					
					createdTime=Date.now();
					
				}, time); 
			}
			document.getElementById("box").onclick=function() {
			
				clickedTime=Date.now();
				
				reactionTime=(clickedTime-createdTime)/1000;
				
				document.getElementById("printReactionTime").innerHTML="반응속도 시간은 " + reactionTime + "초임 고양이셈?";
				
				this.style.display="none";
				
				makeBox();
			}
			makeBox(); 
    </script>
</body>
</html>
