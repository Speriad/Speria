<!DOCTYPE html>
<html>
    <head>
        <title>htmlStudy</title>
        <link href="https://i.ibb.co/1JhMqJT/fire.png" rel="shortcut icon" type="image/x-icon">
        
        <script>
            function plus(){
                firstvar=document.getElementById('first').value;
                secondvar=document.getElementById('second').value;
                alert(Number(firstvar)+Number(secondvar))
            }

            function minus(){
                firstvar=document.getElementById('first').value
                secondvar=document.getElementById('second').value
                alert(Number(firstvar)-Number(secondvar))
            }
        </script>

    </head>
    <body>
        
        첫번째 숫자 : <input type='number' id='first'><br>
        두번째 숫자 : <input type='number' id='second'>
        <br><input type='submit' value='더하기' onClick=plus()>
        <br><input type='submit' value='빼기' onClick=minus()>
        
    </body>
</html>
